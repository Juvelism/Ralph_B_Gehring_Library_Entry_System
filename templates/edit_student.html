<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-box" style="max-width:600px;">
      <h1>✏️ Edit Student</h1>
      <form method="POST" action="/edit_student/{{ student[0] }}" class="add-form">
        <label>ID Number</label>
        <input type="text" value="{{ student[0] }}" disabled>

        <label>Card UID</label>
        <input type="text" name="carduid" value="{{ student[1] or '' }}" placeholder="Card UID">

        <label>First Name</label>
        <input type="text" name="firstname" value="{{ student[2] }}" required>

        <label>Middle Name</label>
        <input type="text" name="middlename" value="{{ student[3] or '' }}">

        <label>Last Name</label>
        <input type="text" name="lastname" value="{{ student[4] }}" required>

        <button type="submit">💾 Save Changes</button>
        <a href="/dashboard" class="logout-btn">⬅ Back</a>
      </form>
    </div>
  </div>
</body>
</html>
